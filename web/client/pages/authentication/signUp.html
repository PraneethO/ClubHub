<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../../styles/newSignUp.css">
</head>
<body>
    <nav id="nav">
        <div id="logo" onclick="window.location.href='../../index.html'">Studentship</div>
    </nav>
    <div class="login-box">
		<h2>Student Sign Up</h2>
		<div id="SerrorBox"></div>

		<div class="u-box">
			<form id="student-form">
				<input type="text" id="Susername" name="username" placeholder="Username (What People See)" required>
				<input type="password" id="Spassword" name="password" placeholder="Password" required>
				<input type="number" id="Sgrade" name="grade" min=1 max=12 placeholder="Grade" required>
				<input type="number" id="Szipcode" name="zipcode" min=00501 max=99950 placeholder="Zip-Code" required>
				<input type="submit" value="Join">
			</form>			
		</div>
	</div>
    <div class="right-login-box">
		<h2>Company Sign Up</h2>
		<div id="CerrorBox"></div>

		<div class="user-box">
			<form id="company-form">
				<input type="text" id="Cname" name="name" placeholder="Official Company Name" required>
				<input type="password" id="Cpassword" name="password" placeholder="Password" required>
				<select id="Cindustry" name="Industry">
					<option value="" disabled selected>Industry</option>
					<option value="Research">Research</option>
					<option value="Tutoring">Tutoring</option>
				</select>
				<input type="number" id="Czipcode" name="zipcode" placeholder="Zip-Code" required>
				<!-- TODO: Add Categories for Industries -->
				<input type="submit" value="Join">
			</form>		
		</div>
	</div>

    <script src="../../scripts/signUp.js"></script>
</body>
</html>
